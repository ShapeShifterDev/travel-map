<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapLibre GL CSS -->
  <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>

  <!-- Base map + countries layer only -->
  <script>
    (async function initBaseMap() {
      const map = new maplibregl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
        center: [-85.5, 12],
        zoom: 5.3
      });

      map.addControl(new maplibregl.NavigationControl(), 'top-left');

      map.on('load', async () => {
        // Hide maritime/sea territory boundaries (if present in the style)
        if (map.getLayer('maritime-boundaries')) {
          map.setLayoutProperty('maritime-boundaries', 'visibility', 'none');
        }

        // Load visited countries GeoJSON (cache-busted)
        const countriesUrl = `./custom.geo.json?v=${Date.now()}`;
        const resp = await fetch(countriesUrl, { cache: 'no-store' });
        if (!resp.ok) throw new Error(`Failed to load custom.geo.json: ${resp.status}`);
        const geojson = await resp.json();

        // Add visited countries source + soft fill layer
        map.addSource('visited-countries', { type: 'geojson', data: geojson });
        map.addLayer({
          id: 'visited-countries-softfill',
          type: 'fill',
          source: 'visited-countries',
          paint: {
            'fill-color': '#ffe8a3',
            'fill-opacity': 0.30
          }
        });

        // Expose map for pins/routes scripts and signal readiness
        window.travelMap = map;
        window.dispatchEvent(new CustomEvent('travelMap:ready', { detail: { map } }));
      });
    })();
  </script>

  <script src="./pins.js" defer></script>
  <script src="./routes.js" defer></script>
</body>
</html>
