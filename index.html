<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MapLibre GL CSS -->
  <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family: Arial, sans-serif; }
    #map { width:100%; height:100%; background-color:#e0e0e0; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- MapLibre GL JS -->
<script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>

<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    center: [-85.5, 12],
    zoom: 5.3
  });

  map.addControl(new maplibregl.NavigationControl(), 'top-left');

  map.on('load', async () => {
    // Hide maritime/sea territory boundaries, keep land borders
    if (map.getLayer('maritime-boundaries')) {
      map.setLayoutProperty('maritime-boundaries', 'visibility', 'none');
    }

    // Cache-bust so we KNOW we’re seeing the newest file
    const url = `./custom.geo.json?v=${Date.now()}`;
    console.log('Fetching GeoJSON:', url);

    const resp = await fetch(url, { cache: 'no-store' });
    console.log('GeoJSON HTTP status:', resp.status);

    // Log response size if available
    const cl = resp.headers.get('content-length');
    console.log('GeoJSON content-length header:', cl);

    if (!resp.ok) throw new Error(`Failed to load custom.geo.json: ${resp.status}`);

    const geojson = await resp.json();

    // Debug info about what we loaded
    const featureCount = Array.isArray(geojson.features) ? geojson.features.length : 0;
    console.log('GeoJSON feature count:', featureCount);
    if (featureCount > 0) {
      console.log('GeoJSON sample properties[0]:', geojson.features[0].properties);
      console.log('GeoJSON geometry types:', [...new Set(geojson.features.map(f => f.geometry?.type))]);
    }

    // If redeploy didn’t actually replace the file, this will still be the old data
    map.addSource('visited-countries', { type: 'geojson', data: geojson });

    map.addLayer({
      id: 'visited-countries-fill',
      type: 'fill',
      source: 'visited-countries',
      paint: {
        'fill-color': '#ffe8a3',
        'fill-opacity': 0.30
      }
    });

    map.addLayer({
      id: 'visited-countries-outline',
      type: 'line',
      source: 'visited-countries',
      paint: {
        'line-color': '#f2c14e',
        'line-width': 3,
        'line-opacity': 0.95
      }
    });
  });
</script>

</body>
</html>
